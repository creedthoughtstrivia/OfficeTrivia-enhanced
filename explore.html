<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Explore Dunder Mifflin - Creed Thoughts Trivia</title>
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    /* Simple layout for the explore page */
    .map {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .room {
      padding: 20px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      text-align: center;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    .room:hover {
      background: rgba(255, 255, 255, 0.3);
    }
    #factBox {
      margin-top: 20px;
    }
  </style>
</head>
<body>
<div class="overlay">
  <!-- Shared navigation -->
  <nav class="navbar">
    <h1><a href="index.html" style="color: inherit; text-decoration: none;">Creed Thoughts Trivia</a></h1>
    <ul>
      <li><a href="solo.html">Solo Play</a></li>
      <li><a href="live.html">Live Match</a></li>
      <li><a href="leaderboard.html">Leaderboard</a></li>
      <li><a href="admin.html">Admin</a></li>
      <li><a href="explore.html">Explore</a></li>
    </ul>
  </nav>
  <main>
    <section class="card">
      <h2>Explore Dunder Mifflin Scranton</h2>
      <p>Click a room below to learn a fun fact or quote from the show.</p>
      <div class="map">
        <div class="room" data-room="Reception">Reception</div>
        <div class="room" data-room="Sales">Sales Bullpen</div>
        <div class="room" data-room="Annex">Annex</div>
        <div class="room" data-room="Conference">Conference Room</div>
        <div class="room" data-room="Break">Break Room</div>
      </div>
      <div id="factBox" class="card hidden"></div>
    </section>
  </main>
</div>
<script src="js/sound.js"></script>
<script>
  // Define fun facts or quotes for each room.  Feel free to expand this list.
  const facts = {
    Reception: "Pam's desk is here. She once fell asleep waiting for Jim to call back.",
    Sales: "Home to Dwight, Jim and Phyllis. Many classic pranks were orchestrated from these desks.",
    Annex: "Toby and Kelly reside in the annex. Michael often forgets Toby works here.",
    Conference: "The conference room hosted countless meetings including Diversity Day and the Dundie awards.",
    Break: "This cozy corner is where the Party Planning Committee debates cake flavors and Dwight hides surveillance equipment."
  };
  document.querySelectorAll('.room').forEach(el => {
    el.addEventListener('click', () => {
      const room = el.getAttribute('data-room');
      const factBox = document.getElementById('factBox');
      factBox.textContent = facts[room] || 'Nothing to see here...';
      factBox.classList.remove('hidden');
      if (window.playSound) window.playSound('click');
    });
  });
</script>
</body>
</html>
